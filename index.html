<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registry DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
  </head>
  <body>
    <h1>Student Registry DApp</h1>

    <!-- Current Student Info Section -->
    <div class="section" id="currentStudentInfo">
      <h2>Current Student Information</h2>
      <div class="info-display"></div>
    </div>

    <div class="section">
      <h2>Student Registration</h2>
      <div class="form-group">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required />
      </div>
      <div class="form-group">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" min="1" required />
      </div>
      <div class="form-group">
        <label for="yearOfStudy">Year of Study:</label>
        <select id="yearOfStudy" required>
          <option value="">Select Year</option>
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">Fourth Year</option>
        </select>
      </div>
      <button onclick="registerStudent()">Register Student</button>
    </div>

    <div class="section">
      <h2>Share CV</h2>
      <div class="form-group">
        <label for="ipfsHash">IPFS Hash:</label>
        <input type="text" id="ipfsHash" required />
      </div>
      <div class="form-group">
        <label for="isPublic">
          <input type="checkbox" id="isPublic" />
          Make CV Public
        </label>
      </div>
      <button onclick="shareCV()">Share CV</button>
      <div id="cvList"></div>
    </div>

    <div class="section">
      <h2>Share Interview Experience</h2>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" required />
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" required />
      </div>
      <div class="form-group">
        <label for="questions">Interview Questions:</label>
        <textarea
          id="questions"
          rows="4"
          placeholder="Enter questions separated by commas"
          required
        ></textarea>
      </div>
      <button onclick="shareInterview()">Share Interview</button>
    </div>

    <div class="section">
      <h2>Companies for Co-op</h2>
      <div class="form-group">
        <label for="addCompany">Add New Company:</label>
        <input type="text" id="addCompany" required />
        <button onclick="addCompany()">Add Company</button>
      </div>
      <div class="companies-list">
        <h3>Available Companies</h3>
        <ul id="companyList"></ul>
      </div>
    </div>

    <div class="section">
      <h2>Mentorship Program</h2>
      <div class="mentor-registration">
        <h3>Register as Mentor</h3>
        <div class="form-group">
          <label for="mentorSkills">Skills:</label>
          <textarea
            id="mentorSkills"
            rows="3"
            placeholder="Enter skills separated by commas"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="mentorSubject">Subject:</label>
          <input type="text" id="mentorSubject" required />
        </div>
        <button onclick="registerAsMentor()">Register as Mentor</button>
      </div>

      <div class="mentee-registration">
        <h3>Add Mentee</h3>
        <div class="form-group">
          <label for="menteeAddress">Mentee Address:</label>
          <input type="text" id="menteeAddress" required />
        </div>
        <div class="form-group">
          <label for="paymentAmount">Payment Amount (ETH):</label>
          <input
            type="number"
            id="paymentAmount"
            step="0.01"
            min="0"
            required
          />
        </div>
        <button onclick="addMentee()">Add Mentee</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
